    <div class="container text-box p-4">
        <div class="container make-cake d-flex justify-content-center p-2">
            <h1>Personaliza tu pastel</h1>
        </div>
        <div class="container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6 ">
                    <label for="validationCustom01" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Juan" required>
                    <div class="valid-feedback">
                        Debes Ingresar al menos un nombre.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Perez" required>
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">
                        Telefono
                    </label>
                    <input id="validationCustom03" type="text" class="form-control"  placeholder="(+00)1234567890" required>
                    <div class="valid-feedback">
                        Debes ingresar un numero telefónico.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom06" class="form-label">
                        Correo Electrónico
                    </label>
                    <input id="validationCustom06" type="email" class="form-control"  placeholder="example@example" required>
                    <div class="valid-feedback">
                        Debes ingresar un correo Electrónico.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom04" class="form-label">Sabor(es)</label>)
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Seleccionar..</option>
                        <option>Chocolate</option>
                        <option>Vainilla</option>
                        <option>Frutas</option>
                        <option>3 Leches</option>
                        <option>De Bodas</option>
                        <option>Cumpleaños</option>
                        <option>Despedida De solteras</option>
                        <option>Baby Showers</option>
                        <option>Cheese Cake</option>
                        <option>Red Velvert</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor selecciona al menos un tipo de pastel
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom05" class="form-label">Combinar con</label>
                    <select class="form-select" id="validationCustom05">
                        <option selected disabled value="">Seleccionar..</option>
                        <option>Chocolate</option>
                        <option>Vainilla</option>
                        <option>Frutas</option>
                        <option>3 Leches</option>
                        <option>De Bodas</option>
                        <option>Cumpleaños</option>
                        <option>Despedida De solteras</option>
                        <option>Baby Showers</option>
                        <option>Cheese Cake</option>
                        <option>Red Velvert</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom07" class="form-label">Tipo de Adornos</label>
                    <select class="form-select" id="validationCustom07">
                        <option selected disabled value="">Seleccionar..</option>
                        <option>Colorante natural</option>
                        <option>Velas Personalizadas</option>
                        <option>Letrero personalizado</option>
                        <option>Figuras  plásticas</option>
                        <option>Figuras comestibles</option>
                        <option>Adornos acrílicos</option>
                        <option>Fondan</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom08" class="form-label">Tipo de Adornos</label>
                    <select class="form-select" id="validationCustom08">
                        <option selected disabled value="">Seleccionar..</option>
                        <option>Colorante natural</option>
                        <option>Velas Personalizadas</option>
                        <option>Letrero personalizado</option>
                        <option>Figuras  plásticas</option>
                        <option>Figuras comestibles</option>
                        <option>Adornos acrílicos</option>
                        <option>Fondan</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom09" class="form-label">Tipo de Adornos</label>
                    <select class="form-select" id="validationCustom09">
                        <option selected disabled value="">Seleccionar..</option>
                        <option>Colorante natural</option>
                        <option>Velas Personalizadas</option>
                        <option>Letrero personalizado</option>
                        <option>Figuras  plásticas</option>
                        <option>Figuras comestibles</option>
                        <option>Adornos acrílicos</option>
                        <option>Fondan</option>
                    </select>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Describe tu pastel aquí" row="10" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Descripción del pedido</label>
                </div>
            </form>
            <div class="d-flex col-12 justify-content-center">
                <button class="btn btn-primary btn-send" type="submit">Realizar Pedido</button>
            </div>
        </div>
